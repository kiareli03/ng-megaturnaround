<h2 mat-dialog-title>{{ !!data.selectedNumber ? 'Altere ' + data.selectedNumber + ' por:'  : 'Escolha um n√∫mero:' }}</h2>
<mat-dialog-content>
  <div class="list">
    @for (numberToPick of numbersToPick(); track numberToPick.number) { 
      <button mat-button [disabled]="numberToPick.disabled" (click)="selectNumber(numberToPick.number)">
        {{ numberToPick.number | padStart:2:'0' }}
      </button>
    }
  </div>
</mat-dialog-content>
